<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Purchase Requisition</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>

  <body>

    <!-- Begin page content -->
    <div class="container" style="width:1000px;">
      <div class="page-header">
        <h1>PremiumSoundSolutions</h1>
      </div>        

        <div class="row">
          <div class="col-xs-6">
              <p><span class="badge">Supplier Info</span></p>
              Order to:<input class="form-control"></input>
              Contact:<input class="form-control"></input>
              Telephone:<input class="form-control"></input>
          </div>
          <div class="col-xs-6">
              <p><span class="badge">Invoice Info</span></p>
              Invoice to:<input class="form-control"></input>
              Address:<textarea class="form-control" rows="3"></textarea>

          </div>
        </div>   
        <hr style="margin:5px; margin-bottom: 2px;"></hr>
        <div class="row">
          <div class="col-xs-4">
              Cost Code:<input class="form-control"></input>
              Account No.:<input class="form-control"></input>

          </div>
          <div class="col-xs-4">
              Project/Study:<input class="form-control"></input>
              <span class="badge" style="margin:20px;">With In Budget: <input  type="radio" name="budget" checked>Yes</input>
              <input type="radio" name="budget">No</input></span>

          </div>

          <div class="col-xs-4">
              Project No.:<input class="form-control"></input>
              <span class="badge" style="margin:20px;"> Recoverable: <input  type="radio" name="Recoverable" >Yes</input>
              <input  type="radio" name="budget" checked>No</input></span>

          </div>            
        </div>
        
        <div class="row">
          <div class="col-xs-12">
              Purpose:<textarea class="form-control" rows="3"></textarea>
          </div>         
        </div>        
        
      </div>        
         
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
      </div>
    </footer>


  </body>
</html>
